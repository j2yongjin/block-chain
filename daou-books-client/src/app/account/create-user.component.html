<div class="contents">
  <div class="header">
    <h2>
      계정 등록
    </h2>
    <login-info></login-info>
  </div>
  <div class="body">
    <div class="form">
      <div class="form_body">
        <div class="form_tr">
          <div class="form_th">
            <span class="txt">이름</span>
          </div>
          <div class="form_td">
            <div class="wrap_v">
						  <span class="form_ipt">
							  <input class=" w_l" type="text" value="" [(ngModel)]="account.name"/>
						  </span>
            </div>
          </div>
        </div>
        <div class="form_tr">
          <div class="form_th">
            <span class="txt">아이디</span>
          </div>
          <div class="form_td">
            <div class="wrap_v">
						  <span class="form_ipt">
							  <input class=" w_l" type="text" value="" [(ngModel)]="account.loginId"/>
						  </span>
            </div>
          </div>
        </div>
        <div class="form_tr">
          <div class="form_th">
            <span class="txt">비밀번호</span>
          </div>
          <div class="form_td">
            <div class="wrap_v">
						  <span class="form_ipt">
							  <input class=" w_l" type="text" value="" [(ngModel)]="account.password"/>
						  </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="btn minor l" routerLink="/admin/user/list">취소</button>
      <button class="btn major l" (click)="createUser()">저장</button>
    </div>
  </div>
  <modal #notiMessage identifier="notiMessage" title="{{message}}"></modal>
</div>
